<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9f4;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 2px solid #ff7171;
            width: 100%;
            position: absolute;
            top: 0;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-right: 80px;
        }

        nav a:hover {
            color: #ff7171;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: #333;
            background-color: #ffeb99;
            border: 2px solid black;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #ffd966;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result-text .highlight {
            color: #ff6b6b;
        }

        .description {
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            color: #666;
        }

    </style>

</head>
<body style="background: linear-gradient(to bottom, #f8fdfc 50%, #ffccd5 100%); min-height: 100vh;">
    <header>
        <div class="logo">HeartMap</div>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <div class="container">
        <h1>Results</h1>
        <p class="result-text"><span class="highlight">{{ result_message }}</span>, {{ description }}</p>
        <p class="description">
            Probability of Heart Disease: <strong>{{ probability }}%</strong>
        </p>
        <a href="/assess" class="back-btn">Back to Assessment</a>
    </div>
</body>
</html>
